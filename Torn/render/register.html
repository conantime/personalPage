<!DOCTYPE html>
<!--注册后的redirct没修改，重定向到登录界面-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Page</title>

    <script src="../static/js/jquery.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#rupass").blur(function () {
                var upass = $("#upass").val();
                var rupass = $("#rupass").val();
                if (upass == rupass) {
                    $("#warn").hide()
                } else {
                    $("#warn").show()
                }
            })
            $("#id_card").blur(function () {

                var id_card = $("#id_card").val();

                if (id_card.length == 18 || id_card.length == 15) {
                    $("#id_warn").hide();
                } else {
                    $("#id_warn").show();
                }
            })
        })
    </script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../static/css/myStyle.css">
    <style type="text/css">
        body {
            background-image: url("../static/img/body_background.jpg");
            background-size: cover;

        }
    </style>
</head>
<body>

<div class="container" style="margin: 90px 500px">
    <div class="row">
        <div class="col-md-offset-20 col-md-6">

            <form class="form-horizontal" action="/register" method="post" id="fo">
                <span class="heading">用户注册</span>
                <div class="form-group">
                    <input type="email" class="form-control" name="uname" id="uname" placeholder="请输入用户名">
                    <i class="fa fa-user"></i>
                    <a href="#" class="fa fa-question-circle"></a>
                </div>
                <div class="form-group help">
                    <input type="password" class="form-control" name="upass" id="upass" placeholder="请输入密码">
                    <i class="fa fa-lock"></i>
                    <a href="#" class="fa fa-question-circle"></a>
                </div>
                <div class="form-group help">
                    <input type="password" class="form-control" name="rupass" id="rupass" placeholder="请输入确认密码">
                    <div id="warn" class="alert alert-warning alert-dismissable fade in"
                         style="display:none;border-radius: 10px;">
                        <strong>Warning!</strong> 两次输入密码不一致
                    </div>
                    <i class="fa fa-lock"></i>
                    <a href="#" class="fa fa-question-circle"></a>
                </div>
                <div class="form-group help">
                    <input type="text" class="form-control" name="sname" placeholder="昵称">
                    <i class="fa fa-lock"></i>
                    <a href="#" class="fa fa-question-circle"></a>
                </div>
                <div class="form-group help">
                    <label class="radio-inline"><input type="radio" class="form-control-label" name="sex"
                                                       value="男">男</label>
                    <label class="radio-inline"><input type="radio" class="form-control-label" name="sex"
                                                       value="女">女</label>
                    <i class="fa fa-lock"></i>
                    <a href="#" class="fa fa-question-circle"></a>
                </div>
                <div class="form-group help">
                    <input type="text" class="form-control" name="id_card" id="id_card" placeholder="请输入身份证信息">
                    <div id="id_warn" class="alert alert-warning alert-dismissable fade in"
                         style="display:none;border-radius: 10px;">
                        <strong>Warning!</strong> 身份证号码必须在15或18位请输入正确的格式
                        <i class="fa fa-lock"></i>
                        <a href="#" class="fa fa-question-circle"></a>
                    </div>
                    <div class="form-group" style="margin-top: 5px">
                        <button type="reset" class="btn btn-default">重置</button>
                        <button type="submit" class="btn btn-default">注册</button>
                    </div>
                </div>
                    </form>
        </div>
    </div>
</div>

</body>
</html>
