<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" >
    <title>Login page</title>

    <script src="../static/js/jquery.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $("#fo").submit(function (){
                var uname = $("#uname").val()
                var upass = $("#upass").val()
                user = {"uname":uname,"upass":upass}
                $.ajax({
                    url:"/login",
                    dataType:"json",
                    type:"post",
                    data:user,
                    success:function (data) {
                        alert(data.data)
                        window.location.href="/"
                    }
                    }
                )
            })
});
    </script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../static/css/myStyle.css" >
    <link rel="stylesheet" type="text/css" href="../static/css/b">
    <style type="text/css">
        body{
            background-image: url("../static/img/body_background.jpg");
            background-size: cover;

        }
    </style>
</head>
<body>

<div class="container" style="margin: 150px 500px">
    <div class="row">
        <div class="col-md-offset-20 col-md-6">

            <form class="form-horizontal"  method="post" id="fo">
                <span class="heading">用户登录</span>
                <div class="form-group">
                    <input  class="form-control"  name="uname" id="uname" placeholder="请输入用户名">
                    <i class="fa fa-user"></i>
                </div>
                <div class="form-group help">
                    <input type="password" class="form-control" name="upass" id="upass" placeholder="请输入密码">
                    <i class="fa fa-lock"></i>
                    <a href="#" class="fa fa-question-circle"></a>
                </div>
                <div class="form-group">
                    <div><a href="/register" style="float: left"> <span class="glyphicon glyphicon-tag"></span>成为新用户</a></div>
                    <button type="submit" class="btn btn-default">登录</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
